<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

<body>
    <section>
        <form action="">
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <label for="">E-mail:</label>
            <input type="email" id="email" placeholder="email@email.com">
            <label for="">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" minlength="8" required>
            <label for="">Confirmar senha:</label>
            <input type="password" id="senhaConfirmar" placeholder="Digite sua senha novamente">
            <button class="confirma" type="submit" onclick="validaFormulario()">Enviar</button>

            <button id="button" class="dark" onclick="darkMode()">Modo Escuro</button>
        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
